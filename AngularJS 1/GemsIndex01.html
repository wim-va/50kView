<!DOCTYPE html>
<html ng-app="gemStore">
<head>
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="gemsModel01.js"></script>
<script type="text/javascript" src="gemsApp01.js"></script>
<title>Welkom</title>
</head>
<body ng-controller="StoreController as store">
    <div class="product row" ng-repeat="product in store.products | orderBy:'-price'" ng-hide="product.soldOut">
      <h3>
        {{ product.name }}
        <em >({{ product.price | currency}})</em>
        <input type="submit" value="Buy"  ng-show="product.canBuy" class="pull-right"/>
      </h3>
      
    </div>
  </body>
</html>
