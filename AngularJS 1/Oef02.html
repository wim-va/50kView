<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>Oefening</title>
</head>
<body ng-app="myNoteApp" ng-controller="myNoteCtrl">

<h2>Oefening: notitie</h2>
<textarea ng-model="message" cols="40" rows="10" maxlength="100" ng-trim="false"></textarea>
<p>
<button ng-click="save()" ng-disabled="isMessageEmpty()">Bewaar</button>
<button ng-click="clear()" ng-disabled="isMessageEmpty()">Wis</button>
</p>
<p>Aantal beschikbare karakters: <span ng-bind="left()"></span></p>
<script src="Oef02App.js"></script>
<script src="Oef02Ctrl.js"></script>
</body>
</html>
