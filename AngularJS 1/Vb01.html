<!DOCTYPE html>
<html>
<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>AngularJS: voorbeeld 1</title>
</head>
<body>
<h1>ng-directives</h1>
<div data-ng-app>
<p>Tik hier een bericht in:</p>
<p>Bericht: <input type="text" data-ng-model="bericht" /></p>
<p data-ng-bind="bericht"></p>
<div data-ng-init="voornaam='Jos'" >
<p>Initieel heeft variabele voornaam waarde <span data-ng-bind="voornaam"></span></p>
</div>
<p>Dit is het resultaat van een expressie: {{ voornaam +" leest het ingetikte bericht: "+ bericht}}</p>
<h3>{{::bericht}}</h3>
</div>
</body>
</html>
