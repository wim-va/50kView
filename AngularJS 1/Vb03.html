<!DOCTYPE html>
<html>
<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>AngularJS: voorbeeld 3</title>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
Voornaam: <input type="text" ng-model="voornaam"><br />
Familienaam: <input type="text" ng-model="familienaam"><br />
 <br />
Volledige naam: {{voornaam + " " + familienaam}}
<br />
Volledige naam, berekend met functie:  {{naam()}}
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.voornaam= "Joske";
    $scope.familienaam= "Vermeulen";
    $scope.naam = function() {
        return $scope.voornaam+ " " + $scope.familienaam;
    }
});

</script>

</body>
</html>
