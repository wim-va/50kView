<!DOCTYPE html>
<html>
<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>AngularJS: voorbeeld 6</title>
</head>
<body>

<div ng-app="myApp" ng-controller="personCtrl">
<button ng-click="toggle()">{{ knopTekst }}</button>
<p ng-hide="myVar">
Voornaam: <input type=text ng-model="voornaam"><br>
Familienaam: <input type=text ng-model="familienaam"><br><br>
</p>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('personCtrl', function($scope) {
	$scope.knopTekst = "Verbergen";
    $scope.voornaam	= "Joske",
    $scope.familienaam = "Vermeulen"
    $scope.myVar = false;
    $scope.toggle = function() {
        $scope.myVar = !$scope.myVar;
        $scope.knopTekst = $scope.myVar ? "Tonen":  "Verbergen"  
    }
});
</script> 

</body>
</html>
