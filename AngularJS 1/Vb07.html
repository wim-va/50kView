<!DOCTYPE html>
<html>
<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>AngularJS: voorbeeld 7</title>
</head>
<body>
<div ng-app="myApp" ng-controller="formCtrl">
  <form novalidate>
  <!-- (html5) novalidate => gegevens op form niet valideren bij submit -->
    Voornaam: <input type="text" ng-model="persoon.voornaam"><br />
    Familienaam: <input type="text" ng-model="persoon.familienaam">
    <br /><br />
    <button ng-click="reset()">RESET</button>
  </form>
  <p>form = {{ persoon }}</p>
  <p>master = {{ origineel }}</p>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope) {
    $scope.origineel = {voornaam:"Joske", familienaam:"Vermeulen"};
    $scope.reset = function() {
        $scope.persoon = angular.copy($scope.origineel);
    };
    $scope.reset();
});
</script>

</body>
</html>
