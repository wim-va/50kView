<!DOCTYPE html>
<html>
<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>AngularJS: voorbeeld 8</title>
</head>  
<body>
<h2>(Client-side) Validatie</h2>
<form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
<p>Gebruikersnaam: <input type="text" name="user" ng-model="dejos" required>
<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ng-show="myForm.user.$error.required">Gebruikersnaam moet ingevuld worden.</span>
</span>
</p>
<p>E-mail: <input type="email" name="email" ng-model="dejoszijnmailadres" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">E-mail moet ingevuld worden.</span>
<span ng-show="myForm.email.$error.email">Dit e-mail adres is niet geldig.</span>
</span>
</p>
<p>
<input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid" />
</p>
</form>

<script>
var app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope) {
    $scope.dejos = 'Joske Vermeulen';
    $scope.dejoszijnmailadres = 'joske@vermeulen.be';
});
</script>

</body>
</html>
