<!DOCTYPE html>
<html>
<head>
<script	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>AngularJS: voorbeeld 8 - vooraf</title>
</head>
<body>
	<h2>herhaling: (client-side) validatie in html5</h2>
	Als de gebruiker op de submit-knop klikt, valideert de browser de gegevens (en toont gepaste foutmeldingen indien nodig), 
	<br/>tenzij attribuut novalidate bij de form-tag staat.
	<form ng-app="myApp" ng-controller="validateCtrl">
		<p>
			Gebruikersnaam: <input type="text" name="user" ng-model="dejos" required />
		</p>
		<p>
			E-mail: <input type="email" name="email" ng-model="dejoszijnmailadres" required />
		</p>
		<p>
			<input type="submit" />
		</p>
	</form>

	<script>
		var app = angular.module('myApp', []);
		app.controller('validateCtrl', function($scope) {
			// valideert (nog) niks, maar soit ...
			$scope.dejos = 'Joske Vermeulen';
			$scope.dejoszijnmailadres = 'joske@vermeulen.be';
		});
	</script>

</body>
</html>
