<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Events 3c</title>
	<style>
		body {
			margin: 20px;
		}

		img {
			margin: 20px;
		}
	</style>
	<script>
		window.onload = init;
		function init() {
			var images = document.getElementsByTagName("img");
			for (var i = 0; i < images.length; i++) {
				images[i].onmouseover = showAnswer;
				/*
				// of met anon. fie en addEventListener:
				images[i].addEventListener("mouseover",   function (e) {
					e = e || window.event;

					var image = e.target;
					var name = image.id;
					name = "images/" + name + ".jpg";
					image.src = name;
				});
				*/
				images[i].onmouseout = reblur;
			}
		};
		function showAnswer(e) {
			// in IE9 and earlier, the event object doesn't get passed
			// to the event handler correctly, so we use window.event instead.
			e = e || window.event;

			var image = e.target;
			var name = image.id;
			name = "images/" + name + ".jpg";
			image.src = name;
		}
		function reblur(e) {
			e = e || window.event;
			var image = e.target || e.srcElement;
			var name = image.id;
			name = "images/" + name + "blur.jpg";
			image.src = name;
		}
	</script>
</head>

<body>
	<h1>Raad wie of wat op onderstaande figuren staat. Beweeg met de muis over een figuur om je antwoord te controleren.</h1>
	<img id="zero" src="images/zeroblur.jpg">
	<img id="one" src="images/oneblur.jpg">
	<img id="two" src="images/twoblur.jpg">
	<img id="three" src="images/threeblur.jpg">
	<img id="four" src="images/fourblur.jpg">
	<img id="five" src="images/fiveblur.jpg">
</body>

</html>
