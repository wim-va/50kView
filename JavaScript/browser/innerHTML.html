<!DOCTYPE html>
<html>

<head>
    <title>InnerHTML</title>
    <script>
    function klik() {
        divTekst.innerHTML = "<h1>Dag allemaal</h1>";
    }
    </script>
</head>

<body>
    <form>
        <div id="divTekst">hier komt misschien een resultaat</div>
        <input type="button" value="Klik" onclick="klik()" />
    </form>
</body>

</html>
