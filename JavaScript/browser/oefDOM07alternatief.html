<!-- Maak een formulier met 5 tekstvakken en een knop. 
De bedoeling is dat de gebruiker 5 namen invult in de tekstvakken. 
Wanneer hij/zij op de knop klikt, moeten de namen gesorteerd worden weergegeven. -->

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>oefDOM07</title>
    <script src="oefDOM07.js"></script>
</head>

<body>
    <form name="frmTekst">
        naam 1: <input type="text" id="naam1" /><br>
        naam 2: <input type="text" id="naam2" /><br>
        naam 3: <input type="text" id="naam3" /><br>
        naam 4: <input type="text" id="naam4" /><br>
        naam 5: <input type="text" id="naam5" /><br>

        <input type="button" value="Sorteer" id="btnSorteer" />
    </form>

</body>

</html>
