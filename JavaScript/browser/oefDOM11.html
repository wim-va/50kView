<!DOCTYPE html>
<html>
<head>
<title>Oefening DOM 11</title>
<script >
function bewerk(){
    switch(frmTekst.bewerking.selectedIndex){
        case 1: telOp(); break;
        case 2: berekenVerschil(); break;
        case 3: deel(); break;
        case 4: vermenigvuldig();break;
        default: alert("U moet een keuze maken");
    }
}
function telOp(){
  frmTekst.txtResultaat.value = parseInt(frmTekst.txtGetal1.value) +
                                parseInt(frmTekst.txtGetal2.value)
}
function berekenVerschil(){
  frmTekst.txtResultaat.value = parseInt(frmTekst.txtGetal1.value) -
                                parseInt(frmTekst.txtGetal2.value)
}
function deel(){
  frmTekst.txtResultaat.value = parseInt(frmTekst.txtGetal1.value) /
                                parseInt(frmTekst.txtGetal2.value)
}
function vermenigvuldig(){
  frmTekst.txtResultaat.value = parseInt(frmTekst.txtGetal1.value) *
                                parseInt(frmTekst.txtGetal2.value)
}
function init(){
  document.getElementById("btn").onclick = bewerk;
}
window.onload = init;
</script>
</head>
<body>
<form name="frmTekst">
<input type="number" name="txtGetal1" /><br />
<select name="bewerking">
<option selected="selected">&lt;Maak uw keuze&gt;</option>
<option>Optelling</option>
<option>Aftrekking</option>
<option>Deling</option>
<option>Vermenigvuldiging</option>
</select><br/>
<input type="number" name="txtGetal2" /><br />
<input type="button" value=" = " id="btn" /><br />
<input type="number"" name="txtResultaat" readonly/><br />
</form>
</body>
</html>
