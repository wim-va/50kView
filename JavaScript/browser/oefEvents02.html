<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Events 2</title>
<script>
window.onload = init;

function showAnswer(){
	var img = document.getElementById("zero");
	img.src = "images/zero.jpg";
}

function init(){
	var img = document.getElementById("zero");
	img.onclick = showAnswer;
}
</script>
</head>
<body>
<h1>Raad wie of wat op onderstaande figuur staat.  Klik op de figuur om je antwoord te controleren.</h1>
<img id="zero" src="images/zeroblur.jpg">
</body>
</html>
