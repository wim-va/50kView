<!DOCTYPE html>
<html>

<head>
	<title>Race Finishers</title>
	<link href="styles/my_style.css" rel="stylesheet">
</head>

<body>
	<header>
		<h2>Congratulations to all our finishers!</h2>
	</header>
	<div id="main">
		<ul class="idTabs">
			<li><a href="#male">Male Finishers</a></li>
			<li><a href="#female">Female Finishers</a></li>
			<li><a href="#all">All Finishers</a></li>
			<li><a href="#new">Add New Finisher</a></li>
		</ul>
		<div id="male">
			<h4>Male Finishers</h4>
			<ul id="finishers_m"></ul>
		</div>
		<div id="female">
			<h4>Female Finishers</h4>
			<ul id="finishers_f"></ul>
		</div>
		<div id="all">
			<h4>All Finishers</h4>
			<ul id="finishers_all"></ul>
		</div>
		<div id="new">
			<h4>All Finishers</h4>
			<form id="addRunner" name="addRunner" action="addRunner" method="POST">
				First Name: <input type="text" name="txtFirstName" id="txtFirstName"> <br> Last Name: <input type="text" name="txtLastName"
					id="txtLastName"> <br> Gender: <select id="ddlGender" name="ddlGender">
						<option value="">--Please Select--</option>
						<option value="F">Female</option>
						<option value="M">Male</option>
					</select><br> Finish Time:
				<input type="text" name="txtHours" id="txtHours" size="10" maxlength="2">(Hours)
				<input type="text" name="txtMinutes" id="txtMinutes" size="10" maxlength="2" minlength="2">(Minutes)<br><br>
				<button type="submit" name="btnSave" id="btnSave">Add Runner</button>
				<button type="reset" name="btnReset" id="btnReset">Clear</button>
			</form>
		</div>
	</div>
	<footer>
		<span id="freq"></span>
	</footer>
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="scripts/my_scripts.js"></script>
	<script src="scripts/jquery.idTabs.min.js"></script>
</body>

</html>
